name: Deploy the worker
on:
  push:
    branches:
      [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Clone code
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PAT }}

      - name : Build and Push to dockerhub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.worker
          push: true
          tags: |
            saumilbisht/buptime-worker:${{ github.sha }}
            saumilbisht/buptime-worker:latest

      - name: Update uptimeOps repo
        env:
          PAT: ${{secrets.PAT}}
        run: |
          git clone https://github.com/SaumilBisht/UptimeOps.git
          cd UptimeOps/worker
          sed -i "s|image: saumilbisht/buptime-worker:.*|image: saumilbisht/buptime-worker:${{ github.sha }}|" manifest.yml
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add manifest.yml
          git commit -m "Update worker image to ${{ github.sha }}"
          git push https://${PAT}@github.com/SaumilBisht/UptimeOps.git main

